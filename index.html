<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Monda:wght@400..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Reestar Home Page</title>
</head>

<body>
    <div class="navbar">
        <h1 class="navbar-name">Reestar</h1>
        <ul class="navbar-ul">
            <li>Home |</li>
            <li>Receipe |</li>
            <li>Contact</li>
        </ul>
    </div>

    <div class="container">
        <div class="container-one">
            <img src="./images/a-delicious-snack-of-crispy-golden-fries-ready-to-eat-photo.jpeg">
            <h3>French Fries Snacks</h3>
            <p>Something Which is very delicious</p>
            <div class="button">
                <button>Order Now</button>
            </div>
        </div>
        <div class="container-two">
            <img src="./images/360_F_1129764153_HxWvD8c8V0aFmzy3dOnohnl59J5YUkjX.jpg">
            <h3>Indian Food</h3>
            <p>Something Which is very delicious</p>
            <div class="button">
                <button>Order Now</button>
            </div>
        </div>
        <div class="container-three">
            <img src="./images/images.jpg">
            <h3>Potato Fries</h3>
            <p>Something Which is very delicious</p>
            <div class="button">
                <button>Order Now</button>
            </div>
        </div>
        <div class="container-four">
            <img src="./images/photo-1555507036-ab1f4038808a.jpg">
            <h3>Egg Pufs</h3>
            <p>Something Which is very delicious</p>
            <div class="button">
                <button>Order Now</button>
            </div>
        </div>
    </div>

    <div class="container-contact">
        <h1>Contact Us</h1>
        <div class="container-details">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Name"></td>
                    </tr>
                    <tr>
                        <td>Age:</td>
                        <td><input type="number" placeholder="Age"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="text" placeholder="Email"></td>
                    </tr>
                </table>
            </form>
        </div>
        <button class="container-button">Send</button>
    </div>
</body>

</html>
